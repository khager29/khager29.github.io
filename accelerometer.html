<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Accelerometer Work</h2>
        <p>This text will be updated.</p>
        <script>
            const textDisplay1 = document.querySelector("p");
              let accelerometer = null;
              try {
                const acl = new Accelerometer({
                  referenceFrame: "device",
                  frequency: 60,
                });
                console.log(acl);
                if(typeof acl !== null){
                  acl.addEventListener("error", (event) => {
                    // Handle runtime errors.
                    if (event.error.name === "NotAllowedError") {
                      // Branch to code for requesting permission.
                    } else if (event.error.name === "NotReadableError") {
                      textDisplay1.innerText = "Cannot connect to the sensor.";
                    }
                  });
                  acl.addEventListener("reading", () => {
                    textDisplay1.innerText = `Acceleration along the X-axis ${acl.x}`;
                    textDisplay1.innerText = `Acceleration along the Y-axis ${acl.y}`;
                    textDisplay1.innerText = `Acceleration along the Z-axis ${acl.z}`;
                  });
                  acl.start();
                }
              } catch (error) {
                // Handle construction errors.
                if (error.name === "SecurityError") {
                  // See the note above about permissions policy.
                  textDisplay1.innerText = "Sensor construction was blocked by a permissions policy."
                } else if (error.name === "ReferenceError") {
                  textDisplay1.innerText = "Sensor is not supported by the User Agent."
                } else {
                  throw error;
                }
              }
        </script>
    </body>
</html>
