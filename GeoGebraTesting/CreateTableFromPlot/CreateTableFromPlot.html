<!doctype html>
<html lang="en">
    <head>
        <title>Create Table from Plot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <meta name="description" content="GeoGebra iFrame Exploration" />
        <link rel="stylesheet" href="../styles.css" />
        <!-- <link rel="icon" href="logo-eureka-math.svg" /> -->
        <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    </head>

    <body>
        <div id="full-contents">
            <header>
                <h1>Create Table from Plot</h1>
                <p>
                    Click the canvas to add points to the canvas and the table.
                </p>
            </header>
            <div id="main">
                <div id="ggb-element"></div>
                <div id="submission">
                    <button id="reset">Reset</button>
                    <table>
                        <tbody>
                            <tr>
                                <th>x</th>
                                <th>y</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="./script.js" type="text/JavaScript" async></script>
        </div>
    </body>
</html>
