<!doctype html>
<html lang="en">
    <head>
        <title>Update Table from Plot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <meta name="description" content="GeoGebra iFrame Exploration" />
        <link rel="stylesheet" href="../styles.css" />
        <!-- <link rel="icon" href="logo-eureka-math.svg" /> -->
        <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    </head>

    <body>
        <div id="full-contents">
            <header>
                <h1>Update Table from Plot</h1>
                <p>Drag the points to update the table.</p>
            </header>
            <div id="main">
                <div id="ggb-element"></div>
                <div id="submission">
                    <button id="reset">Reset</button>
                    <table>
                        <tbody>
                            <tr>
                                <th>x</th>
                                <th>y</th>
                            </tr>
                            <tr>
                                <td id="Point1-x">0</td>
                                <td id="Point1-y">0</td>
                            </tr>
                            <tr>
                                <td id="Point2-x">0</td>
                                <td id="Point2-y">0</td>
                            </tr>
                            <tr>
                                <td id="Point3-x">0</td>
                                <td id="Point3-y">0</td>
                            </tr>
                            <tr>
                                <td id="Point4-x">0</td>
                                <td id="Point4-y">0</td>
                            </tr>
                            <tr>
                                <td id="Point5-x">0</td>
                                <td id="Point5-y">0</td>
                            </tr>
                            <tr>
                                <td id="Point6-x">0</td>
                                <td id="Point6-y">0</td>
                            </tr>
                            <tr>
                                <td id="Point7-x">0</td>
                                <td id="Point7-y">0</td>
                            </tr>
                            <tr>
                                <td id="Point8-x">0</td>
                                <td id="Point8-y">0</td>
                            </tr>
                            <tr>
                                <td id="Point9-x">0</td>
                                <td id="Point9-y">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="./script.js" type="text/JavaScript" async></script>
        </div>
    </body>
</html>
